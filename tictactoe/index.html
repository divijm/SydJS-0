<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Toe Toe</title>
</head>
<body>

  <header>
    <h1>Welcome to Tic Tac Toe!</h1>
  </header>

  <!-- Below we are trying an alt div selection -->
  <div id="grid">
    <div class="column a">
      <div class="square d 1" id="topLeft">
        <p></p>
      </div>
      <div class="square d 2" id="midLeft">
        <p></p>
      </div>
      <div class="square d 3" id="botLeft">
        <p></p>
      </div>
    </div>
    <div class="column">
      <div class="square b 1" id="topMid">
        <p></p>
      </div>
      <div class="square b 2" id="midMid">
        <p></p>
      </div>
      <div class="square b 3" id="botMid">
        <p></p>
      </div>
    </div>
    <div class="column">
      <div class="square c 1" id="topRight">
        <p></p>
      </div>
      <div class="square c 2" id="midRight">
        <p></p>
      </div>
      <div class="square c 3" id="botRight">
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
